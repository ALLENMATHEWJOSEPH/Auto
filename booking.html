{% extends "layout.html" %}

{% block content %}
    <h1>Book Your Car Wash</h1>
    <div class="booking-form">
        <form action="{{ url_for('submit_booking') }}" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="address">Service Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div>
                <label for="service_type">Service Type:</label>
                <select id="service_type" name="service_type" required>
                    <option value="">Select a Service</option>
                    <option value="standard_clean">Standard Clean</option>
                    <option value="full_detail">Full Detail</option>
                    <option value="exterior_wash">Exterior Wash</option>
                    <option value="interior_clean">Interior Clean</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn">Submit Booking</button>
            </div>
        </form>
    </div>
{% endblock %}
